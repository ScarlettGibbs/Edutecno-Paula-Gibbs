    <link rel="stylesheet" href="assets/css/styles.css">

<body>
    <div>
        <h2>Calcular Impuesto</h2>
        <br>
        <h4>Ingresp de datos cliente</h4>
        <div class="container">
        <div class="row">
            <div class="form-group col-md-8">
                <label for="nombre">Nombre</label>
                <input type="text" class="nombre form-control" id="nombre">
                <p class="errorNombre" style="color:red;font-style: italic;"></p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-3">
                <label for="monto_anual_bruto">Monto Anual Bruto</label>
                <input type="number" class="form-control" id="monto_anual_bruto">
                <p class="errorMonto" style="color:red;font-style: italic;"></p>
            </div>
            <div class="form-group col-md-3">
                <label for="deducciones">Deducciones</label>
                <input type="number" class="form-control" id="deducciones">
                <p class="errorDeducciones" style="color:red;font-style: italic;"></p>
            </div>
            <div class="form-group col-md-3">
                <label for="impuesto_calculado">Impuesto a pagar</label>
                <p id="impuesto_calculado"></p>
            </div>
        </div>
        <button id="btn_calcular" type="submit" class="btn btn-primary">Calcular Impuesto</button>
        </div>
    </div>

    <!--Pie de pagina-->
    <footer class="footer">
        <h5> Paula Gibbs - 2021 - Desafío Clases en ES6 | Todos los derechos reservados.</h5>
    </footer>

        crossorigin="anonymous "></script>
