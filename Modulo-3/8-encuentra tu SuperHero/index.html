<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <!-- Para que se adapte a cualquer pantalla, PC, tablet, movil-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Author y datos pagina web-->
    <meta name="author" content="Paula Gibbs">
    <meta name="description" content="Encuentra tu Super Hero">
    <meta name="keywords" content="SuperHeroe, Heroe,Super, Chile">

    <!-- Bootstrap 4.5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Fuentes de Google Roboto y Playfair Display -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,900&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">

    <!--Titulo y el icono de la barrita del navegador-->
    <title>Encuentra tu Super Hero</title>
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.ico">
    <!--Mi estilo-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <div class="grid">
        <div class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/favicon.ico" width="30" height="30" class="d-inline-block align-top"
                    alt="SuperHero" loading="lazy"> &emsp;SuperHero </a>
        </div>

        <div class="header text-center">
            <img src="/assets/img/sh1.jpg" class="img__header">
        </div>

        <div id="busqueda" class="busqueda text-center">
            <h2 class="busquededa_titulo">Busca tu SuperHero</h2>
            <p class="busqueda__texto">Ingresa el número de tu SuperHero a buscar</p>
            <form>
                <div class="form-group">
                    <input type="number" placeholder="Debes ingresar un número" min="1" max="731" id="busqueda_ID">
                    <button type="submit" class="Boton__buscar btn btn-primary">Buscar</button>
                </div>
            </form>
        </div>

        <div class="resultado no__mostrar">
            <h2 class="text-center my-5">Superhéroe encontrado!!</h2>
            <div class="card card__hero">
                <!-- Imagen del SuperHeroe-->
                <img class=" carg_img card-img-top simg-thumbnail rounded mx-auto">
                <!-- Datos del SuperHeroe -->
                <div class="card-body">
                    <h5 class="card-title hero__nombre"><em>Nombre: </em></h5>
                    <p class="hero__conexiones"><em>Conexiones: </em></p>
                    <p class="hero__ocupacion"><em>Ocupacion: </em></p>
                    <p class="hero__primero"><em>Primera Aparicion: </em></p>
                    <p class="hero__altura"><em>Altura: </em></p>
                    <p class="hero__peso"><em>Peso: </em></p>
                    <p class="hero__alianzas"><em>Alianzas: </em></p>
                </div>
            </div>
        </div>

        <!-- Grafico-->
        <div class="Grafico no__mostrar">
            <div id="chartContainer" style="height: 400px; width: 100%;" class="my-5"></div>
        </div>

        <!--Pie de pagina-->
        <div class="footer">
            <p class="footer__text"> Paula Gibbs - 2021 - Encuentra tu SuperHero | Todos los derechos reservados.</p>
        </div>
    </div>

    <!-- jQuery 3.5.1 -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!--Popper 1.16.1-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
    <!--Bootstrap JS 4.5.3-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
        </script>
    <!-- CANVAS -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!-- Mi archivo JQuery -->
    <script src="assets/js/scrip.js"></script>
</body>

</html>
