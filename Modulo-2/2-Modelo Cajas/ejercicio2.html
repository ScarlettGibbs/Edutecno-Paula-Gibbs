<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Paula Gibbs">
    <meta name="description" content="Ejercicio 2 - Modelo de Cajas, Display y posicionamiento">
    <meta name="keywords" content="Posicionamiento, margin, pading, border-box, diaplay, etc">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Mi estilo -->
    <link rel="stylesheet" href="assets/css/ejercicio2.css">
    <!-- Titulo e icomo-->
    <link rel="shortcut icon" type="image/png" href="assets/img/Star_Wars_leia.png">
    <title>Ejercicio 2</title>
</head>

<body>
    <main>
        <!-- Orden Normal-->
        <section class="square square__red m1"></section>
        <section class="square square__green m1"></section>
        <section class="square square__blue m1"></section>
        <!-- Orden inverso-->
        <section class="square square__red zIndex1 m2"></section>
        <section class="square square__green zIndex2 m2"></section>
        <section class="square square__blue zIndex3 m2"></section>
    </main>
    <footer>
        <div class="caja">
            <p> Orden Normal</p>
        </div>
        <div class="caja">
            <p>Orden Inverso</p>
        </div>
        <div class="piePagina">
            <p>Paula Gibbs - Desafio Latam</p>
        </div>
    </footer>
</body>

</html>
