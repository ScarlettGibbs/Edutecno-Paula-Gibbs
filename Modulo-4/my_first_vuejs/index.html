<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Author y datos pagina web-->
    <meta name="author" content="Paula Gibbs">
    <meta name="description" content="Desafío - Mi primer VueJS">
    <meta name="keywords" content="desafios, VueJS">
    <!--CSS de Bootstrap 4.5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <!--Titulo y el icono de la barrita del navegador-->
    <link rel="shortcut icon" type="image/png" href="assets/img/Star_Wars_leia.png">
    <title>Desafío - Mi primer VueJS</title>
    <!--Mi estilo-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body background="assets/img/fondo.jpg">
    <div id="app" class="container">
        <h1 class="text-center">Tabla de Usuarios</h1>
        <table class="table table-striped table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>RUN</th>
                    <th>nacimiento</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                <!-- Carga de datos de las personas -->
                <tr v-for="(persona , index) in personas">
                    <th scope="row">{{ index + 1 }}</th>
                    <td>{{ persona.nombre }}</td>
                    <td>{{ persona.apellido }}</td>
                    <td>{{ persona.run }}</td>
                    <td>{{ persona.nacimiento }}</td>
                    <td>{{ persona.edad }}</td>
                </tr>
            </tbody>
        </table>
    </div>


    <footer class="footer p-3">
        <span class="footer__text">&copy; Desafio Latam 2021 - Scarlett Gibbs - Mi primer VueJS | Todos los derechos
            reservados</span>
    </footer>


    <!-- My Script VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                personas: [//Array de personas
                    { nombre: "Carlos 1", apellido: "Gibbs", run: "18.223.444-1", nacimiento: "17-01-1989", edad: 32 },
                    { nombre: "Marcela", apellido: "RetamalL", run: "11.123.425-6", nacimiento: "10-03-1979", edad: 42 },
                    { nombre: "Scarlett", apellido: "Witting", run: "7.998.789-5", nacimiento: "23-5-1967", edad: 54 },
                    { nombre: "Karin", apellido: "Fernandez", run: "18.887.662-K", nacimiento: "4-11-1989", edad: 32 },
                    { nombre: "Ana", apellido: "Sepulveda", run: "14.441.281-0", nacimiento: "12-8-1992", edad: 29 }
                ]
            }
        });
    </script>
</body>

</html>
